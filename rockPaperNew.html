<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Game</title>
    <link rel="stylesheet" href="rockPaperNew.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Game</h1>
        </div>
        <div class="body">
            <img src="image/rock.jpg" alt="image" class="rock">
            <img src="image/paper.jpg" alt="image" class="paper">
            <img src="image/scissor.jpg" alt="image" class="scissor">
        </div>
        <div class="footer">
            <div class="result">
                <p>Your score: <span class="user-score">0</span></p>
                <p>Comp score: <span class="comp-score">0</span></p>
            </div>
            <p class="result-pera">Play your move!</p>
        </div>
    </div>
    <script src="rockPaperNew.js"></script>
</body>
</html>
